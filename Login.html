<!doctype html>
<html lang="en" class="bg-dark">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/style.css">

  <title>Neutron!</title>
</head>

<body>
  <!--Navbar dark expands on large screens and fixed to the top-->
  <nav class="navbar navbar-expand-lg bg-rasin-black navbar-dark py-3">
    <div class="container">
      <!--Navbar logo-->
      <a href="index.html" class="navbar-brand">Neutron</a>

      <!--Hamburger button when collapsed-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--Collapsable navbar-->
      <div class="collapse navbar-collapse" id="navmenu">
        <!--navbar item list ms-auto will bring them to the right automatically-->
        <ul class="navbar-nav me-auto">
          <!--Nav Items-->
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Profile</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Products</a>
          </li>
        </ul>

        <!--Login and Signup-->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link active" href="Login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="CreateAccount.html">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="p-5 bg-dark text-center">
    <div class="container">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-sm-4 bg-light p-3" style="border-radius: 1em;">
          <h1 class="h3 mb-3 font-weight-normal">Welcome Back!</h1>
          <!--Login Form-->
        <form>
          <!--Email-->
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email"/>
          </div>
          <!--Password-->
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password"/>
          </div>
          <div class="mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="btn btn-mg btn-primary btn-block" type="submit">
            Sign in
          </button>
          <p class="mt-3">
            Don't have an account yet?
            <a href="CreateAccount.html">Create one</a>
          </p>
          <p class="mt-3">
            Forgot
            <a href="PasswordReset.html">password?</a>
            </p>
        </form>
        </div>
      </div>
    </div>
  </section>


  <!--footer-->
  <footer class="p-1 bg-dark text-white text-center fixed-bottom">
    <div class="container">
      <hr>
      <!--paragraph-->
      <p class="text-muted">
        Copyright &copy; 2021 Neutron
      </p>
    </div>
  </footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
